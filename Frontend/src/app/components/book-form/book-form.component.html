<div class="container">
  <h2>Add Book</h2>

  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="title">Title</label>
      <input id="title" formControlName="title" required>
      <div *ngIf="bookForm.get('title')?.invalid && bookForm.get('title')?.touched" class="error">
        Title is required.
      </div>
    </div>

    <div>
      <label for="author">Author</label>
      <input id="author" formControlName="author" required>
      <div *ngIf="bookForm.get('author')?.invalid && bookForm.get('author')?.touched" class="error">
        Author is required.
      </div>
    </div>

    <div>
      <label for="publishDate">Publish Date</label>
      <input id="publishDate" type="date" formControlName="publishDate" required>
      <div *ngIf="bookForm.get('publishDate')?.invalid && bookForm.get('publishDate')?.touched" class="error">
        Publish Date is required.
      </div>
    </div>

    <button type="submit" [disabled]="bookForm.invalid">Submit</button>
  </form>
</div>
